<div class="container">
    <h1>My Cart</h1>
    <table>
        <tr *ngFor="let item of cart; let i = index">
          <td><img src="/assets/{{ item.name }}.jpg" height="50px;" /></td>
          <td>
            <span>{{ item.name | titlecase }},</span>
          </td>
          <td>
            Quantity: {{item.qty}}
          </td>
          <td><button type="button" class="btn btn-outline-danger" (click)="removeItem(i)">Remove</button></td>
        </tr>
      </table>
</div>

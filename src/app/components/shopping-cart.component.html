<div class="container">
  <h1>My Cart</h1>
  <table class="table border">
    <thead>
      <tr>
        <th></th>
        <th>Item</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart; let i = index">
        <td><img src="/assets/{{ item.name }}.jpg" height="50px;" /></td>
        <td>
          <span>{{ item.name | titlecase }}</span>
        </td>
        <td class="text-center">{{ item.qty | number}}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="removeItem(i)"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
